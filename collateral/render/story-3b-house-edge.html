<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Source+Sans+3:wght@300;400;600&family=Source+Code+Pro:wght@500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { margin: 0; padding: 0; background: transparent; }

    .story-card {
      width: 1080px;
      height: 1920px;
      position: relative;
      background: linear-gradient(180deg, #0F1923 0%, #1B2838 100%);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .story-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 8px;
      background: linear-gradient(90deg, #00D4AA, #FF6B35);
    }

    .story-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
      background-size: 80px 80px;
      pointer-events: none;
    }

    .story-header {
      padding: 56px 48px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 1;
    }
    .story-logo {
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      font-size: 30px;
      color: #FFFFFF;
      letter-spacing: -0.02em;
    }
    .story-pillar {
      font-family: 'Inter', sans-serif;
      font-size: 20px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #1B2838;
      background: #00D4AA;
      padding: 8px 20px;
      border-radius: 100px;
    }

    .story-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 48px;
      position: relative;
      z-index: 1;
    }

    .myth-label {
      font-family: 'Inter', sans-serif;
      font-size: 22px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #FF6B35;
      margin-bottom: 20px;
    }
    .headline {
      font-family: 'Inter', sans-serif;
      font-size: 44px;
      font-weight: 800;
      line-height: 1.15;
      color: #FFFFFF;
      margin-bottom: 40px;
      letter-spacing: -0.02em;
    }

    .stat-rows {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .stat-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .stat-row:last-child {
      border-bottom: none;
    }
    .stat-game {
      font-family: 'Source Sans 3', sans-serif;
      font-size: 28px;
      font-weight: 400;
      color: #A8A8C0;
    }
    .stat-bar-container {
      flex: 1;
      margin: 0 24px;
      height: 8px;
      background: rgba(255,255,255,0.05);
      border-radius: 4px;
      overflow: hidden;
    }
    .stat-bar {
      height: 100%;
      border-radius: 4px;
    }
    .stat-pct {
      font-family: 'Inter', sans-serif;
      font-size: 36px;
      font-weight: 800;
      min-width: 140px;
      text-align: right;
      letter-spacing: -0.02em;
    }
    .stat-pct.teal { color: #00D4AA; }
    .stat-pct.white { color: #FFFFFF; }
    .stat-pct.orange { color: #FF6B35; }

    .bar-teal { background: #00D4AA; }
    .bar-white { background: #FFFFFF; }
    .bar-orange { background: #FF6B35; }

    .story-footer {
      padding: 0 48px 48px;
      position: relative;
      z-index: 1;
    }
    .story-cta {
      display: block;
      width: 100%;
      padding: 28px;
      background: #FF6B35;
      color: #1B2838;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 28px;
      text-align: center;
      border-radius: 20px;
      text-decoration: none;
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>
  <div class="story-card">
    <div class="story-header">
      <span class="story-logo">Playbook</span>
      <span class="story-pillar">Open</span>
    </div>
    <div class="story-body">
      <div class="myth-label">Real Odds</div>
      <div class="headline">House edge by game</div>
      <div class="stat-rows">
        <div class="stat-row">
          <span class="stat-game">Blackjack</span>
          <div class="stat-bar-container">
            <div class="stat-bar bar-teal" style="width: 3.3%;"></div>
          </div>
          <span class="stat-pct teal">0.5%</span>
        </div>
        <div class="stat-row">
          <span class="stat-game">Craps</span>
          <div class="stat-bar-container">
            <div class="stat-bar bar-teal" style="width: 9.3%;"></div>
          </div>
          <span class="stat-pct teal">1.4%</span>
        </div>
        <div class="stat-row">
          <span class="stat-game">European Roulette</span>
          <div class="stat-bar-container">
            <div class="stat-bar bar-white" style="width: 18%;"></div>
          </div>
          <span class="stat-pct white">2.7%</span>
        </div>
        <div class="stat-row">
          <span class="stat-game">American Roulette</span>
          <div class="stat-bar-container">
            <div class="stat-bar bar-orange" style="width: 35%;"></div>
          </div>
          <span class="stat-pct orange">5.26%</span>
        </div>
        <div class="stat-row">
          <span class="stat-game">Slots</span>
          <div class="stat-bar-container">
            <div class="stat-bar bar-orange" style="width: 100%;"></div>
          </div>
          <span class="stat-pct orange">2–15%</span>
        </div>
      </div>
    </div>
    <div class="story-footer">
      <a href="#" class="story-cta">See all games →</a>
    </div>
  </div>
</body>
</html>

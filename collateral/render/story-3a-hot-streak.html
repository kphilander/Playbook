<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=Source+Sans+3:wght@300;400;600&family=Source+Code+Pro:wght@500;600;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { margin: 0; background: transparent; }
  .story-card {
    width: 1080px; height: 1920px;
    background: linear-gradient(180deg, #1B2838, #0F1923);
    position: relative; overflow: hidden;
    display: flex; flex-direction: column;
  }
  .story-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 8px; background: linear-gradient(90deg, #FF6B35, #00D4AA); z-index: 2; }
  .story-card::after { content: ''; position: absolute; inset: 0; pointer-events: none; background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px); background-size: 60px 60px; }
  .story-header { padding: 48px 48px 0; display: flex; align-items: center; justify-content: space-between; position: relative; z-index: 1; }
  .story-logo { font-family: 'Inter', sans-serif; font-size: 28px; }
  .story-logo .logo-play { color: #FFFFFF; font-weight: 800; letter-spacing: -0.02em; }
  .story-logo .logo-book { color: #00D4AA; font-weight: 300; text-transform: uppercase; letter-spacing: 0.08em; }
  .story-pillar { font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.08em; color: #1B2838; background: #00D4AA; padding: 8px 20px; border-radius: 100px; }
  .story-body { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 0 48px; position: relative; z-index: 1; }
  .myth-label { font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: #FF6B35; margin-bottom: 24px; }
  .myth-statement { font-family: 'Inter', sans-serif; font-size: 48px; font-weight: 800; line-height: 1.15; color: #FFFFFF; margin-bottom: 32px; letter-spacing: -0.02em; }
  .myth-statement .strike { text-decoration: line-through; text-decoration-color: #FF6B35; text-decoration-thickness: 5px; color: #A8A8C0; }
  .divider { width: 80px; height: 4px; background: linear-gradient(90deg, #FF6B35, #00D4AA); margin-bottom: 32px; border-radius: 2px; }
  .fact-statement { font-family: 'Source Sans 3', sans-serif; font-size: 30px; line-height: 1.55; color: #A8A8C0; margin-bottom: 40px; }
  .fact-statement strong { color: #00D4AA; font-weight: 600; }
  .stat-block { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 32px; text-align: center; margin-bottom: 40px; }
  .stat-number { font-family: 'Inter', sans-serif; font-size: 72px; font-weight: 900; color: #FF6B35; line-height: 1; letter-spacing: -0.03em; margin-bottom: 8px; }
  .stat-label { font-family: 'Inter', sans-serif; font-size: 20px; font-weight: 600; color: #A8A8C0; }
  .story-cta { display: block; width: 100%; padding: 24px; background: #00D4AA; color: #1B2838; font-family: 'Inter', sans-serif; font-weight: 700; font-size: 22px; text-align: center; border-radius: 16px; text-decoration: none; letter-spacing: 0.02em; }
  .story-footer { background: #2A3F56; padding: 24px 48px; text-align: center; position: relative; z-index: 1; }
  .footer-helpline { font-family: 'Source Code Pro', monospace; font-weight: 700; font-size: 16px; color: #FFFFFF; }
</style>
</head>
<body>
<div class="story-card">
  <div class="story-header">
    <span class="story-logo"><span class="logo-play">Play</span><span class="logo-book">book</span></span>
    <span class="story-pillar">Open</span>
  </div>
  <div class="story-body">
    <div class="myth-label">Monday Myth</div>
    <div class="myth-statement"><span class="strike">"I'm on a hot streak"</span></div>
    <div class="divider"></div>
    <div class="fact-statement">Every spin, hand, and roll is <strong>statistically independent</strong>. Your brain sees patterns. The math doesn't.</div>
    <div class="stat-block">
      <div class="stat-number">0%</div>
      <div class="stat-label">chance past results affect the next spin</div>
    </div>
    <a href="#" class="story-cta">See how it works</a>
  </div>
  <div class="story-footer">
    <span class="footer-helpline">Free, confidential support 24/7: 1-800-522-4700</span>
  </div>
</div>
</body>
</html>

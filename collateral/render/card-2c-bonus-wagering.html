<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=Source+Sans+3:wght@300;400;600&family=Source+Code+Pro:wght@500;600;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { margin: 0; background: transparent; }
  .social-card {
    width: 1080px; height: 1080px;
    background: #1B2838;
    position: relative; overflow: hidden;
    display: flex; flex-direction: column;
  }
  .social-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 8px; background: linear-gradient(90deg, #FF6B35, #00D4AA); }
  .social-card::after { content: ''; position: absolute; inset: 0; pointer-events: none; background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px); background-size: 60px 60px; }
  .card-header { padding: 56px 64px 0; display: flex; align-items: center; justify-content: space-between; position: relative; z-index: 1; }
  .card-logo { font-family: 'Inter', sans-serif; font-size: 32px; }
  .card-logo .logo-play { color: #FFFFFF; font-weight: 800; letter-spacing: -0.02em; }
  .card-logo .logo-book { color: #00D4AA; font-weight: 300; text-transform: uppercase; letter-spacing: 0.08em; }
  .card-pillar { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.08em; color: #1B2838; background: #00D4AA; padding: 8px 22px; border-radius: 100px; }
  .card-body { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 0 64px; position: relative; z-index: 1; }
  .quiz-label { font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: #00D4AA; margin-bottom: 20px; }
  .headline { font-family: 'Inter', sans-serif; font-size: 56px; font-weight: 800; line-height: 1.15; color: #FFFFFF; margin-bottom: 32px; letter-spacing: -0.02em; }
  .quiz-question { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 28px 32px; margin-bottom: 32px; }
  .quiz-question p { font-family: 'Inter', sans-serif; font-weight: 600; font-size: 24px; color: #FFFFFF; line-height: 1.4; font-style: italic; }
  .answer { font-family: 'Source Sans 3', sans-serif; font-size: 26px; line-height: 1.55; color: #A8A8C0; margin-bottom: 24px; }
  .answer strong { color: #00D4AA; font-weight: 600; }
  .challenge { font-family: 'Inter', sans-serif; font-size: 22px; font-weight: 700; color: #FF6B35; }
  .card-footer { background: #2A3F56; padding: 20px 64px; display: flex; align-items: center; justify-content: space-between; position: relative; z-index: 1; }
  .footer-helpline { font-family: 'Source Code Pro', monospace; font-weight: 700; font-size: 16px; color: #FFFFFF; }
  .footer-legal { font-size: 13px; color: #A8A8C0; font-family: 'Source Sans 3', sans-serif; }
</style>
</head>
<body>
<div class="social-card">
  <div class="card-header">
    <span class="card-logo"><span class="logo-play">Play</span><span class="logo-book">book</span></span>
    <span class="card-pillar">Sharp</span>
  </div>
  <div class="card-body">
    <div class="quiz-label">Game IQ Quiz</div>
    <div class="headline">Think you know the odds?</div>
    <div class="quiz-question">
      <p>"A slot machine hasn't paid out in 3 hours. What are the odds on the next spin?"</p>
    </div>
    <div class="answer"><strong>Same as always.</strong> The machine has no memory. Every spin is independent.</div>
    <div class="challenge">Most people get this wrong. What about you?</div>
  </div>
  <div class="card-footer">
    <span class="footer-helpline">Free support 24/7: 1-800-522-4700</span>
    <span class="footer-legal">21+ to gamble</span>
  </div>
</div>
</body>
</html>

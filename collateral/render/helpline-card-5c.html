<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=Source+Sans+3:wght@300;400;600&family=Source+Code+Pro:wght@500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { margin: 0; padding: 0; background: transparent; }

    .helpline-card {
      width: 700px;
      height: 400px;
      position: relative;
      background: var(--pb-color-primary);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Top accent bar */
    .helpline-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--pb-color-accent), var(--pb-color-secondary));
    }

    /* Subtle grid pattern overlay */
    .helpline-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 36px 48px;
      position: relative;
      z-index: 1;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .card-logo {
      font-family: var(--pb-font-heading);
      font-size: 22px;
      color: var(--pb-color-white);
    }
    .card-logo .logo-play {
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    .card-logo .logo-book {
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .co-brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .co-brand-divider {
      width: 1px;
      height: 22px;
      background: var(--pb-color-neutral-300);
    }
    .operator-placeholder {
      width: 80px;
      height: 32px;
      border: 1px dashed rgba(255,255,255,0.25);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--pb-font-body);
      font-size: 9px;
      color: rgba(255,255,255,0.25);
    }

    .helpline-main {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .helpline-left {
      flex: 1;
    }
    .helpline-headline {
      font-family: var(--pb-font-heading);
      font-size: 24px;
      font-weight: 700;
      color: var(--pb-color-white);
      margin-bottom: 6px;
    }
    .helpline-sub {
      font-family: var(--pb-font-body);
      font-size: 15px;
      color: var(--pb-color-neutral-300);
      margin-bottom: 20px;
    }
    .helpline-number {
      font-family: var(--pb-font-mono);
      font-size: 36px;
      font-weight: 600;
      color: var(--pb-color-secondary);
      letter-spacing: 0.02em;
      margin-bottom: 8px;
    }
    .helpline-channels {
      font-family: var(--pb-font-body);
      font-size: 14px;
      color: var(--pb-color-neutral-500);
    }
    .helpline-channels strong {
      color: var(--pb-color-neutral-300);
      font-weight: 600;
    }

    .helpline-right {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 32px;
    }
    .qr-box {
      width: 80px;
      height: 80px;
      background: var(--pb-color-white);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--pb-font-mono);
      font-size: 12px;
      color: var(--pb-color-primary);
      margin-bottom: 6px;
    }
    .qr-label {
      font-family: var(--pb-font-body);
      font-size: 11px;
      color: var(--pb-color-neutral-500);
    }

    .card-footer {
      padding: 0 48px 16px;
      position: relative;
      z-index: 1;
    }
    .legal-text {
      font-family: var(--pb-font-body);
      font-size: 11px;
      color: var(--pb-color-neutral-500);
    }
    .availability {
      font-family: var(--pb-font-heading);
      font-size: 13px;
      font-weight: 600;
      color: var(--pb-color-accent);
      float: right;
    }
  </style>
  <link rel="stylesheet" href="brand-inject.css">
  </head>
<body>
  <div class="helpline-card">
    <div class="card-content">
      <div class="card-header">
        <span class="card-logo"><span class="logo-play">Play</span><span class="logo-book">book</span></span>
        <div class="co-brand">
          <div class="co-brand-divider"></div>
          <div class="operator-placeholder">Your logo</div>
        </div>
      </div>
      <div class="helpline-main">
        <div class="helpline-left">
          <div class="helpline-headline">Free, confidential support</div>
          <div class="helpline-sub">For any question about gambling. No judgment. Ever.</div>
          <div class="helpline-number">{{HELPLINE_NUMBER}}</div>
          <div class="helpline-channels">
            <strong>Text</strong> 800522 &nbsp;&middot;&nbsp;
            <strong>Chat</strong> {{CHAT_URL}}
          </div>
        </div>
        <div class="helpline-right">
          <div class="qr-box">QR</div>
          <span class="qr-label">Scan for support</span>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <span class="availability">24/7</span>
      <span class="legal-text">You must be 21+ to gamble.</span>
    </div>
  </div>
</body>
</html>

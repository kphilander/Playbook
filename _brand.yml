# ─── LEGAL ───────────────────────────────────

legal:
  terms: "TERMS.md"                    # Indemnification, disclaimers, liability limits
  copyright_holder: "Your Company Name"
  minimum_gambling_age:
    default: 18
    united-states: 21
    united-states-nevada: 21
    canada-british-columbia: 19
  disclaimers:
    age: "You must be {{MIN_AGE}}+ to gamble."
    general: "Gambling involves risk. Play on your terms."


# ─── MESSAGING ───────────────────────────────
# Tagline system — pick what fits your brand, or write your own.
# See brand-book/05-messaging-framework.md for the full system.

messaging:
  taglines:
    open:
      - "Here's how it actually works."
      - "No fine print. Just facts."
      - "The odds are public. Now you know them."
      - "Every game has math. Here's yours."
    social:
      - "Share the facts."
      - "Challenge your friends."
      - "The best players know the game."
      - "How well do you really know the odds?"

  ctas:
    primary:
      - "Take the quiz"
      - "Test your game IQ"
      - "See the real odds"
    features:
      - "Set your limits"
      - "Try the bankroll planner"
      - "Check your stats"
    content:
      - "Read the breakdown"
      - "Watch the explainer"
      - "See how it works"


# ─── TONE ────────────────────────────────────
# Voice configuration. The Playbook default is
# "confident myth-buster" — adapt to your brand.

tone:
  humor: "confident-wit"             # minimal | warm | confident-wit
  formality: "conversational"        # formal | balanced | conversational
  voice_archetype: "the-sharp"        # The friend who knows the game
  gambling_culture: "selective"      # How much industry language to use

  # Tier 1 language preferences
  prefer:
    player: "player (not 'gambler')"
    informed_play: "specific behaviors — e.g. 'set a budget', 'know the odds', 'check your session' (not 'responsible gambling' or 'smart play')"
    tools: "tools / features (not 'interventions')"
    check_in: "check in (not 'self-assess')"
    take_a_break: "take a break (not 'self-exclude' in Tier 1)"
    your_limits: "your limits (not 'restrictions')"

  avoid_in_tier_1:
    - "responsible gambling"
    - "problem gambler"
    - "gambling addiction"
    - "pathological"
    - "intervention"
    - "at-risk"
    - "harm"
    - "disorder"

# =============================================================================
# Compass — Responsible Gambling Brand Configuration
# =============================================================================
#
# This is the white-label configuration engine for your responsible gambling
# program. Edit this file first — every document in this repository references
# these values through {{PLACEHOLDER}} tokens.
#
# Quick start:
#   1. Replace "Compass" with your program name
#   2. Replace "Your Organization" with your company name
#   3. Update colors to match your brand
#   4. Set your jurisdiction helpline numbers
#   5. Customize taglines and messaging
#
# All values below are Compass defaults. Override what you need; keep what works.
# =============================================================================

# -----------------------------------------------------------------------------
# Program metadata
# -----------------------------------------------------------------------------
meta:
  program_name: "Compass"
  organization: "Your Organization"
  website: "https://example.com/responsible-gambling"
  contact_email: "rg@example.com"
  year_established: 2025
  version: "0.1.0"
  license: "CC0-1.0"
  primary_jurisdictions:
    - united-states
    - united-kingdom
    - australia
    - canada
    - european-union

# -----------------------------------------------------------------------------
# Brand pillars — the guiding principles of the program
# Adapted from proven frameworks (GameSense, NCPG) with a modern wellness lens
# -----------------------------------------------------------------------------
brand_pillars:
  - name: "Educational"
    description: >
      We help players understand how gambling works — odds, house edge,
      randomness, and risk. Knowledge is the foundation of informed choices.
    icon: "info-circle"

  - name: "Supportive"
    description: >
      We connect players to help without judgment. Support is always available,
      always free, and always confidential.
    icon: "heart-hand"

  - name: "Approachable"
    description: >
      We communicate like a trusted friend, not a warning label. Our tone is
      warm, modern, and welcoming — inspired by the best wellness brands.
    icon: "chat-bubble"

  - name: "Empowering"
    description: >
      We give players tools and agency to stay in control. Setting limits,
      checking in, and taking breaks are signs of strength, not weakness.
    icon: "shield"

# -----------------------------------------------------------------------------
# Color palette
# Default palette draws from modern wellness design: calming blues and teals
# with warm accents. Every foreground/background combination must pass
# WCAG 2.1 AA contrast requirements (4.5:1 for normal text, 3:1 for large text).
# -----------------------------------------------------------------------------
color:
  palette:
    # Primary — brand identification
    primary:          "#1B6B8A"     # Deep teal — trust, calm, depth
    primary_light:    "#2A8FA8"     # Lighter teal — hover states, highlights
    primary_dark:     "#0F4A61"     # Dark teal — high-contrast text on light bg

    # Secondary — supporting elements
    secondary:        "#5AB5A0"     # Sage green — growth, balance, wellness
    secondary_light:  "#7CCFBB"     # Light sage — backgrounds, cards
    secondary_dark:   "#3E8A79"     # Dark sage — secondary text, borders

    # Accent — calls to action, attention
    accent:           "#F2A93B"     # Warm amber — energy, optimism, action
    accent_light:     "#F7C370"     # Light amber — hover, secondary CTA
    accent_dark:      "#D4891E"     # Dark amber — pressed state

    # Neutrals — text, backgrounds, borders
    neutral_900:      "#1A1D2E"     # Near-black — primary text
    neutral_700:      "#3D4260"     # Dark gray — secondary text
    neutral_500:      "#6B7194"     # Mid gray — placeholder text, captions
    neutral_300:      "#A8AEC8"     # Light gray — borders, dividers
    neutral_100:      "#E8EAF2"     # Very light — card backgrounds
    neutral_50:       "#F5F6FA"     # Near-white — page background

    # Semantic — functional colors for RG-specific UI states
    success:          "#2EAD6B"     # Limit set, positive action confirmed
    warning:          "#E8943A"     # Approaching limit, caution
    danger:           "#D64045"     # Over limit, critical alert
    info:             "#4A90D9"     # Informational, educational content

    white:            "#FFFFFF"
    black:            "#111119"

  # Semantic color mapping — which palette color serves which purpose
  semantic:
    background:             "neutral_50"
    surface:                "white"
    text_primary:           "neutral_900"
    text_secondary:         "neutral_700"
    text_muted:             "neutral_500"
    link:                   "primary"
    link_hover:             "primary_dark"
    cta_primary_bg:         "accent"
    cta_primary_text:       "white"
    cta_secondary_bg:       "secondary"
    cta_secondary_text:     "white"
    helpline_highlight:     "primary"
    warning_banner_bg:      "warning"
    warning_banner_text:    "white"
    self_exclusion_cta_bg:  "danger"
    self_exclusion_cta_text: "white"
    success_state:          "success"
    info_state:             "info"
    border:                 "neutral_300"
    divider:                "neutral_100"

# -----------------------------------------------------------------------------
# Typography
# Defaults use open-source fonts available from Google Fonts.
# Noto Sans is included for broad multi-language support (CJK, Cyrillic, etc.)
# -----------------------------------------------------------------------------
typography:
  fonts:
    heading:
      family: "Inter"
      source: "google"
      fallback: "system-ui, -apple-system, sans-serif"
      weights: [400, 600, 700]
    body:
      family: "Source Sans 3"
      source: "google"
      fallback: "system-ui, -apple-system, sans-serif"
      weights: [300, 400, 600]
    monospace:
      family: "Source Code Pro"
      source: "google"
      fallback: "monospace"
      weights: [400]
    i18n:
      family: "Noto Sans"
      source: "google"
      fallback: "sans-serif"
      weights: [400, 600]
      note: "Use for CJK, Cyrillic, Arabic, and other non-Latin scripts"

  # Type scale (rem units, base = 16px)
  scale:
    display:    3.0       # 48px — hero headlines
    h1:         2.5       # 40px — page titles
    h2:         2.0       # 32px — section headings
    h3:         1.5       # 24px — subsection headings
    h4:         1.25      # 20px — card headings
    body_large: 1.125     # 18px — lead paragraphs
    body:       1.0       # 16px — default body text
    small:      0.875     # 14px — secondary text, metadata
    caption:    0.75      # 12px — labels, legal fine print

  line_height:
    heading: 1.2
    body: 1.6
    tight: 1.3

# -----------------------------------------------------------------------------
# Logo specifications
# These define rules for logo usage. Actual logo files go in visual-identity/logo/
# -----------------------------------------------------------------------------
logo:
  primary_path: "visual-identity/logo/primary/"
  secondary_path: "visual-identity/logo/secondary/"
  favicon_path: "visual-identity/logo/favicon/"
  helpline_badge_path: "visual-identity/logo/helpline-badge/"
  minimum_height: "0.25in"
  minimum_height_digital: "24px"
  clear_space: "Minimum clear space equal to 1x the height of the logo mark on all sides"
  approved_backgrounds:
    - "white"
    - "neutral_50"
    - "primary"
    - "primary_dark"
  file_formats:
    - "SVG (preferred for digital)"
    - "PNG (with transparency, 2x and 3x)"
    - "EPS (for print)"
    - "PDF (for print)"


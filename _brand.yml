# -----------------------------------------------------------------------------
# Legal defaults
# Operators: verify against your specific jurisdiction requirements
# -----------------------------------------------------------------------------
legal:
  copyright_holder: "Your Organization"
  disclaimer: >
    This material is for informational and educational purposes only and does
    not constitute legal, medical, or professional advice. Operators should
    verify all requirements with qualified legal counsel in their jurisdictions.
  minimum_gambling_age:
    default: 18
    united-states: 21
    united-kingdom: 18
    australia: 18
    canada: 19          # Varies by province; 18 in Alberta, Manitoba, Quebec
  required_disclaimers:
    age_restriction: "You must be {{MIN_AGE}}+ to gamble."
    general_awareness: "Gambling can be harmful. Play within your means."
    help_available: "Free, confidential help is available 24/7. Call {{HELPLINE_NUMBER}}."


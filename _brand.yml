# _brand.yml — Playbook Brand Configuration
# ============================================
# This file drives the entire Playbook brand system.
# Fork this repo, edit this file, and your brand identity
# cascades across every touchpoint.
#
# Every {{PLACEHOLDER}} token in the documentation references
# a value here. Change it once. It updates everywhere.
#
# Quick start:
#   1. Replace "Playbook" with your program name
#   2. Replace "Your Company Name" with your operator name
#   3. Update colors to match your brand
#   4. Set your jurisdiction helpline numbers
#   5. Pick your taglines from the system below (or write your own)
# ============================================


# ─── META ────────────────────────────────────

meta:
  program_name: "Playbook"
  organization: "Your Company Name"
  website: "https://example.com/playbook"
  contact_email: "playbook@example.com"
  year_established: 2025
  version: "0.1.0"
  license: "CC0-1.0"
  primary_jurisdictions:
    - united-states
    - united-kingdom


# ─── BRAND PILLARS ───────────────────────────
# These two pillars define what Playbook content is.
# Every piece of content should align with at least one.

brand_pillars:

  - name: "Open"
    tagline: "No fine print"
    description: >
      Transparency about how things actually work. The house edge,
      the odds, the T&Cs, the stuff nobody reads. If it affects
      your play, we'll tell you straight.

  - name: "Social"
    tagline: "Worth sharing"
    description: >
      Content worth talking about. Quizzes, myth-busters, facts
      that make you the smartest person at the table. Share it.
      Challenge your friends. Start conversations.


# ─── COLOR PALETTE ───────────────────────────
# Modern lifestyle aesthetic. Should feel like it belongs
# on a gaming platform, not a health website.
#
# Override with your operator brand colors.
# All foreground/background combos must pass WCAG 2.1 AA
# (4.5:1 for body text, 3:1 for large text and UI).

color:
  palette:
    # Primary — brand identification
    primary: "#1B2838"                    # Deep navy
    primary_light: "#2A3F56"
    primary_dark: "#0F1923"

    # Secondary — interactive, energetic
    secondary: "#00D4AA"                  # Electric teal
    secondary_light: "#33DDBB"
    secondary_dark: "#00A888"

    # Accent — CTAs, highlights
    accent: "#FF6B35"                     # Bold orange
    accent_light: "#FF8A5C"
    accent_dark: "#E55A2B"

    # Neutrals
    neutral_900: "#1A1A2E"
    neutral_700: "#3D3D5C"
    neutral_500: "#6B6B8A"
    neutral_300: "#A8A8C0"
    neutral_100: "#E8E8F0"
    neutral_50: "#F5F5FA"

    # Semantic — functional
    success: "#00C853"                    # Quiz passed, limit set
    warning: "#FFB300"                    # Approaching limit
    danger: "#FF3D00"                     # Tier 2 only
    info: "#2979FF"                       # Informational

    white: "#FFFFFF"
    black: "#111111"

  # Friendly aliases — maps short names used in build scripts to palette keys.
  # Forkers: update these if you rename palette entries.
  aliases:
    navy: "primary"
    navyLight: "primary_light"
    midnight: "primary_dark"
    teal: "secondary"
    tealLight: "secondary_light"
    tealDark: "secondary_dark"
    orange: "accent"
    orangeLight: "accent_light"
    orangeDark: "accent_dark"
    n900: "neutral_900"
    n700: "neutral_700"
    n500: "neutral_500"
    n300: "neutral_300"
    n100: "neutral_100"
    n50: "neutral_50"

  semantic:
    background: "neutral_50"
    surface: "white"
    text_primary: "neutral_900"
    text_secondary: "neutral_700"
    text_muted: "neutral_500"
    link: "primary_light"                  # 10.80:1 on white (was secondary @ 1.91:1 — FAIL)
    link_hover: "primary"                  # 14.92:1 on white (was secondary_dark @ 3.02:1 — FAIL)
    cta_primary_bg: "accent"
    cta_primary_text: "primary"            # 5.26:1 on accent (was white @ 2.84:1 — FAIL)
    cta_secondary_bg: "secondary"
    cta_secondary_text: "primary"          # 7.82:1 on secondary (was white @ 1.91:1 — FAIL)
    quiz_correct: "success"
    quiz_incorrect: "danger"
    feature_highlight: "secondary"
    helpline_banner: "primary"
    border: "neutral_500"                  # 5.13:1 on white (was neutral_300 @ 2.33:1 — FAIL)
    divider: "neutral_100"


# ─── TYPOGRAPHY ──────────────────────────────
# Open-source defaults from Google Fonts.
# Operators should use fonts that match their brand.

typography:
  fonts:
    heading:
      family: "Inter"
      source: "google"
      weights: [300, 400, 600, 700, 800, 900]
      fallback: "system-ui, -apple-system, sans-serif"
      file: "fonts/inter-latin.woff2"
    body:
      family: "Source Sans 3"
      source: "google"
      weights: [300, 400, 600]
      fallback: "system-ui, sans-serif"
      file: "fonts/source-sans-3-latin.woff2"
    monospace:
      family: "Source Code Pro"
      source: "google"
      weights: [400, 500, 600]
      fallback: "monospace"
      file: "fonts/source-code-pro-latin.woff2"

  # Type scale (rem, base = 16px)
  scale:
    display: 3.0          # 48px — hero headlines
    h1: 2.5               # 40px
    h2: 2.0               # 32px
    h3: 1.5               # 24px
    h4: 1.25              # 20px
    body_large: 1.125     # 18px — lead paragraphs
    body: 1.0             # 16px — minimum for accessibility
    small: 0.875          # 14px — captions, metadata
    caption: 0.75         # 12px — legal lines only

  line_height:
    heading: 1.2
    body: 1.6
    tight: 1.3


# ─── LOGO ────────────────────────────────────

logo:
  type: "text-based wordmark"
  font: "Inter"
  play_weight: 800
  book_weight: 300
  book_style: "uppercase, letter-spaced"
  layouts:
    stacked: "Play over BOOK (square format)"
    horizontal: "Playbook as one word (wide format)"
  primary_path: "visual-identity/logo/primary/"
  secondary_path: "visual-identity/logo/secondary/"
  favicon_path: "visual-identity/logo/favicon/"
  helpline_badge_path: "visual-identity/logo/helpline-badge/"
  minimum_height: "0.25in"
  minimum_height_digital: "24px"
  clear_space: "1x logo height on all sides"
  file_formats:
    - "SVG (preferred for digital)"
    - "PNG (with transparency, 2x and 3x)"
    - "EPS (for print)"
    - "PDF (for print)"
  build_script: "collateral/render/build-logos.mjs"



<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" font-family="system-ui, -apple-system, sans-serif">
  <!-- Background -->
  <rect width="800" height="420" rx="12" fill="#1B2838"/>

  <!-- Title -->
  <text x="40" y="44" fill="#FF6B35" font-size="13" font-weight="700" letter-spacing="1.5">EUROPEAN vs. AMERICAN ROULETTE</text>
  <line x1="40" y1="56" x2="760" y2="56" stroke="#2A3F56" stroke-width="1"/>

  <!-- European wheel (left) -->
  <text x="200" y="90" text-anchor="middle" fill="#00D4AA" font-size="16" font-weight="700">European</text>

  <!-- Simplified wheel: ring with pockets -->
  <circle cx="200" cy="200" r="95" fill="none" stroke="#2A3F56" stroke-width="2"/>
  <circle cx="200" cy="200" r="65" fill="none" stroke="#2A3F56" stroke-width="1"/>

  <!-- Green zero pocket (top) -->
  <path d="M200,105 L191,130 L209,130 Z" fill="#00C853"/>
  <text x="200" y="125" text-anchor="middle" fill="#FFFFFF" font-size="10" font-weight="700">0</text>

  <!-- Red pockets (evenly distributed) -->
  <circle cx="280" cy="160" r="12" fill="#FF3D00"/><text x="280" y="165" text-anchor="middle" fill="#FFF" font-size="9">32</text>
  <circle cx="270" cy="240" r="12" fill="#FF3D00"/><text x="270" y="245" text-anchor="middle" fill="#FFF" font-size="9">7</text>
  <circle cx="200" cy="290" r="12" fill="#FF3D00"/><text x="200" y="295" text-anchor="middle" fill="#FFF" font-size="9">16</text>
  <circle cx="130" cy="240" r="12" fill="#FF3D00"/><text x="130" y="245" text-anchor="middle" fill="#FFF" font-size="9">1</text>
  <circle cx="120" cy="160" r="12" fill="#FF3D00"/><text x="120" y="165" text-anchor="middle" fill="#FFF" font-size="9">25</text>

  <!-- Black pockets -->
  <circle cx="255" cy="130" r="12" fill="#111111" stroke="#3D3D5C" stroke-width="1"/><text x="255" y="135" text-anchor="middle" fill="#FFF" font-size="9">15</text>
  <circle cx="290" cy="200" r="12" fill="#111111" stroke="#3D3D5C" stroke-width="1"/><text x="290" y="205" text-anchor="middle" fill="#FFF" font-size="9">19</text>
  <circle cx="240" cy="275" r="12" fill="#111111" stroke="#3D3D5C" stroke-width="1"/><text x="240" y="280" text-anchor="middle" fill="#FFF" font-size="9">28</text>
  <circle cx="160" cy="275" r="12" fill="#111111" stroke="#3D3D5C" stroke-width="1"/><text x="160" y="280" text-anchor="middle" fill="#FFF" font-size="9">20</text>
  <circle cx="110" cy="200" r="12" fill="#111111" stroke="#3D3D5C" stroke-width="1"/><text x="110" y="205" text-anchor="middle" fill="#FFF" font-size="9">22</text>
  <circle cx="145" cy="130" r="12" fill="#111111" stroke="#3D3D5C" stroke-width="1"/><text x="145" y="135" text-anchor="middle" fill="#FFF" font-size="9">2</text>

  <!-- Center text -->
  <text x="200" y="195" text-anchor="middle" fill="#00D4AA" font-size="22" font-weight="900">37</text>
  <text x="200" y="212" text-anchor="middle" fill="#A8A8C0" font-size="10">pockets</text>

  <!-- European stats -->
  <text x="200" y="330" text-anchor="middle" fill="#00D4AA" font-size="28" font-weight="900">2.70%</text>
  <text x="200" y="350" text-anchor="middle" fill="#A8A8C0" font-size="12">house edge</text>
  <text x="200" y="370" text-anchor="middle" fill="#6B6B8A" font-size="11">1 zero · better odds</text>

  <!-- American wheel (right) -->
  <text x="600" y="90" text-anchor="middle" fill="#FF6B35" font-size="16" font-weight="700">American</text>

  <circle cx="600" cy="200" r="95" fill="none" stroke="#2A3F56" stroke-width="2"/>
  <circle cx="600" cy="200" r="65" fill="none" stroke="#2A3F56" stroke-width="1"/>

  <!-- TWO green zero pockets -->
  <path d="M600,105 L591,130 L600,128 Z" fill="#00C853"/>
  <text x="588" y="125" text-anchor="middle" fill="#FFFFFF" font-size="10" font-weight="700">0</text>
  <path d="M600,105 L609,130 L600,128 Z" fill="#00C853"/>
  <text x="612" y="125" text-anchor="middle" fill="#FFFFFF" font-size="10" font-weight="700">00</text>

  <!-- Red pockets -->
  <circle cx="680" cy="160" r="12" fill="#FF3D00"/><text x="680" y="165" text-anchor="middle" fill="#FFF" font-size="9">14</text>
  <circle cx="670" cy="240" r="12" fill="#FF3D00"/><text x="670" y="245" text-anchor="middle" fill="#FFF" font-size="9">9</text>
  <circle cx="600" cy="290" r="12" fill="#FF3D00"/><text x="600" y="295" text-anchor="middle" fill="#FFF" font-size="9">23</text>
  <circle cx="530" cy="240" r="12" fill="#FF3D00"/><text x="530" y="245" text-anchor="middle" fill="#FFF" font-size="9">5</text>
  <circle cx="520" cy="160" r="12" fill="#FF3D00"/><text x="520" y="165" text-anchor="middle" fill="#FFF" font-size="9">1</text>

  <!-- Black pockets -->
  <circle cx="655" cy="130" r="12" fill="#111111" stroke="#3D3D5C" stroke-width="1"/><text x="655" y="135" text-anchor="middle" fill="#FFF" font-size="9">35</text>
  <circle cx="690" cy="200" r="12" fill="#111111" stroke="#3D3D5C" stroke-width="1"/><text x="690" y="205" text-anchor="middle" fill="#FFF" font-size="9">2</text>
  <circle cx="640" cy="275" r="12" fill="#111111" stroke="#3D3D5C" stroke-width="1"/><text x="640" y="280" text-anchor="middle" fill="#FFF" font-size="9">26</text>
  <circle cx="560" cy="275" r="12" fill="#111111" stroke="#3D3D5C" stroke-width="1"/><text x="560" y="280" text-anchor="middle" fill="#FFF" font-size="9">10</text>
  <circle cx="510" cy="200" r="12" fill="#111111" stroke="#3D3D5C" stroke-width="1"/><text x="510" y="205" text-anchor="middle" fill="#FFF" font-size="9">17</text>
  <circle cx="545" cy="130" r="12" fill="#111111" stroke="#3D3D5C" stroke-width="1"/><text x="545" y="135" text-anchor="middle" fill="#FFF" font-size="9">20</text>

  <!-- Center text -->
  <text x="600" y="195" text-anchor="middle" fill="#FF6B35" font-size="22" font-weight="900">38</text>
  <text x="600" y="212" text-anchor="middle" fill="#A8A8C0" font-size="10">pockets</text>

  <!-- American stats -->
  <text x="600" y="330" text-anchor="middle" fill="#FF6B35" font-size="28" font-weight="900">5.26%</text>
  <text x="600" y="350" text-anchor="middle" fill="#A8A8C0" font-size="12">house edge</text>
  <text x="600" y="370" text-anchor="middle" fill="#6B6B8A" font-size="11">2 zeros · nearly double</text>

  <!-- Center divider + comparison -->
  <line x1="400" y1="80" x2="400" y2="380" stroke="#2A3F56" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="400" y="404" text-anchor="middle" fill="#FFFFFF" font-size="13" font-weight="600">Same game. Same payouts. One extra green pocket nearly doubles the house edge.</text>
</svg>

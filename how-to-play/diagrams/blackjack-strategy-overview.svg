<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480" font-family="system-ui, -apple-system, sans-serif">
  <!-- Background -->
  <rect width="800" height="480" rx="12" fill="#1B2838"/>

  <!-- Title -->
  <text x="40" y="44" fill="#FF6B35" font-size="13" font-weight="700" letter-spacing="1.5">BASIC STRATEGY AT A GLANCE</text>
  <line x1="40" y1="56" x2="760" y2="56" stroke="#2A3F56" stroke-width="1"/>

  <!-- Legend -->
  <rect x="40" y="70" width="16" height="16" rx="3" fill="#00D4AA"/>
  <text x="62" y="83" fill="#A8A8C0" font-size="12">Stand</text>
  <rect x="130" y="70" width="16" height="16" rx="3" fill="#FF6B35"/>
  <text x="152" y="83" fill="#A8A8C0" font-size="12">Hit</text>
  <rect x="200" y="70" width="16" height="16" rx="3" fill="#FFB300"/>
  <text x="222" y="83" fill="#A8A8C0" font-size="12">Double</text>
  <rect x="300" y="70" width="16" height="16" rx="3" fill="#2979FF"/>
  <text x="322" y="83" fill="#A8A8C0" font-size="12">Split</text>

  <!-- Hard Hands Section -->
  <text x="40" y="120" fill="#FFFFFF" font-size="14" font-weight="700">Hard Hands</text>
  <text x="160" y="120" fill="#6B6B8A" font-size="11" font-weight="600" letter-spacing="0.5">DEALER SHOWS →</text>

  <!-- Column headers: 2 3 4 5 6 7 8 9 10 A -->
  <g font-size="12" font-weight="700" fill="#A8A8C0" text-anchor="middle">
    <text x="310" y="120">2</text><text x="350" y="120">3</text>
    <text x="390" y="120">4</text><text x="430" y="120">5</text>
    <text x="470" y="120">6</text><text x="520" y="120">7</text>
    <text x="560" y="120">8</text><text x="600" y="120">9</text>
    <text x="640" y="120">10</text><text x="680" y="120">A</text>
  </g>

  <!-- Grid: Your hand labels -->
  <g font-size="12" fill="#FFFFFF" font-weight="600">
    <text x="40" y="150">8 or less</text>
    <text x="40" y="180">9</text>
    <text x="40" y="210">10</text>
    <text x="40" y="240">11</text>
    <text x="40" y="270">12</text>
    <text x="40" y="300">13–16</text>
    <text x="40" y="330">17+</text>
  </g>

  <!-- Row: 8 or less — all Hit -->
  <g><rect x="290" y="136" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="330" y="136" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="370" y="136" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="410" y="136" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="450" y="136" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="500" y="136" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="540" y="136" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="580" y="136" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="620" y="136" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="660" y="136" width="32" height="22" rx="3" fill="#FF6B35"/></g>
  <!-- Row: 9 — Double vs 3-6, Hit rest -->
  <g><rect x="290" y="166" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="330" y="166" width="32" height="22" rx="3" fill="#FFB300"/><rect x="370" y="166" width="32" height="22" rx="3" fill="#FFB300"/><rect x="410" y="166" width="32" height="22" rx="3" fill="#FFB300"/><rect x="450" y="166" width="32" height="22" rx="3" fill="#FFB300"/><rect x="500" y="166" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="540" y="166" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="580" y="166" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="620" y="166" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="660" y="166" width="32" height="22" rx="3" fill="#FF6B35"/></g>
  <!-- Row: 10 — Double vs 2-9, Hit vs 10/A -->
  <g><rect x="290" y="196" width="32" height="22" rx="3" fill="#FFB300"/><rect x="330" y="196" width="32" height="22" rx="3" fill="#FFB300"/><rect x="370" y="196" width="32" height="22" rx="3" fill="#FFB300"/><rect x="410" y="196" width="32" height="22" rx="3" fill="#FFB300"/><rect x="450" y="196" width="32" height="22" rx="3" fill="#FFB300"/><rect x="500" y="196" width="32" height="22" rx="3" fill="#FFB300"/><rect x="540" y="196" width="32" height="22" rx="3" fill="#FFB300"/><rect x="580" y="196" width="32" height="22" rx="3" fill="#FFB300"/><rect x="620" y="196" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="660" y="196" width="32" height="22" rx="3" fill="#FF6B35"/></g>
  <!-- Row: 11 — Double all -->
  <g><rect x="290" y="226" width="32" height="22" rx="3" fill="#FFB300"/><rect x="330" y="226" width="32" height="22" rx="3" fill="#FFB300"/><rect x="370" y="226" width="32" height="22" rx="3" fill="#FFB300"/><rect x="410" y="226" width="32" height="22" rx="3" fill="#FFB300"/><rect x="450" y="226" width="32" height="22" rx="3" fill="#FFB300"/><rect x="500" y="226" width="32" height="22" rx="3" fill="#FFB300"/><rect x="540" y="226" width="32" height="22" rx="3" fill="#FFB300"/><rect x="580" y="226" width="32" height="22" rx="3" fill="#FFB300"/><rect x="620" y="226" width="32" height="22" rx="3" fill="#FFB300"/><rect x="660" y="226" width="32" height="22" rx="3" fill="#FF6B35"/></g>
  <!-- Row: 12 — Stand vs 4-6, Hit rest -->
  <g><rect x="290" y="256" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="330" y="256" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="370" y="256" width="32" height="22" rx="3" fill="#00D4AA"/><rect x="410" y="256" width="32" height="22" rx="3" fill="#00D4AA"/><rect x="450" y="256" width="32" height="22" rx="3" fill="#00D4AA"/><rect x="500" y="256" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="540" y="256" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="580" y="256" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="620" y="256" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="660" y="256" width="32" height="22" rx="3" fill="#FF6B35"/></g>
  <!-- Row: 13-16 — Stand vs 2-6, Hit rest -->
  <g><rect x="290" y="286" width="32" height="22" rx="3" fill="#00D4AA"/><rect x="330" y="286" width="32" height="22" rx="3" fill="#00D4AA"/><rect x="370" y="286" width="32" height="22" rx="3" fill="#00D4AA"/><rect x="410" y="286" width="32" height="22" rx="3" fill="#00D4AA"/><rect x="450" y="286" width="32" height="22" rx="3" fill="#00D4AA"/><rect x="500" y="286" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="540" y="286" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="580" y="286" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="620" y="286" width="32" height="22" rx="3" fill="#FF6B35"/><rect x="660" y="286" width="32" height="22" rx="3" fill="#FF6B35"/></g>
  <!-- Row: 17+ — all Stand -->
  <g><rect x="290" y="316" width="32" height="22" rx="3" fill="#00D4AA"/><rect x="330" y="316" width="32" height="22" rx="3" fill="#00D4AA"/><rect x="370" y="316" width="32" height="22" rx="3" fill="#00D4AA"/><rect x="410" y="316" width="32" height="22" rx="3" fill="#00D4AA"/><rect x="450" y="316" width="32" height="22" rx="3" fill="#00D4AA"/><rect x="500" y="316" width="32" height="22" rx="3" fill="#00D4AA"/><rect x="540" y="316" width="32" height="22" rx="3" fill="#00D4AA"/><rect x="580" y="316" width="32" height="22" rx="3" fill="#00D4AA"/><rect x="620" y="316" width="32" height="22" rx="3" fill="#00D4AA"/><rect x="660" y="316" width="32" height="22" rx="3" fill="#00D4AA"/></g>

  <!-- YOUR HAND label (vertical) -->
  <text x="20" y="240" fill="#6B6B8A" font-size="11" font-weight="600" letter-spacing="0.5" transform="rotate(-90 20 240)">YOUR HAND ↓</text>

  <!-- Divider -->
  <line x1="40" y1="360" x2="760" y2="360" stroke="#2A3F56" stroke-width="1"/>

  <!-- Key pairs reminder -->
  <text x="40" y="390" fill="#FFFFFF" font-size="14" font-weight="700">Key pairs to memorize</text>
  <text x="40" y="415" fill="#A8A8C0" font-size="13">Always split Aces and 8s. Never split 10s or 5s. Skip insurance (7.7% house edge).</text>
  <text x="40" y="440" fill="#A8A8C0" font-size="13">This chart alone drops the house edge from ~2% to ~0.5%. Takes 20 minutes to learn.</text>

  <!-- House edge callout -->
  <text x="550" y="390" fill="#00D4AA" font-size="36" font-weight="900">0.5%</text>
  <text x="660" y="382" fill="#A8A8C0" font-size="12">house edge</text>
  <text x="660" y="398" fill="#A8A8C0" font-size="12">with this chart</text>
</svg>

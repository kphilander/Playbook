<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" font-family="system-ui, -apple-system, sans-serif">
  <!-- Background -->
  <rect width="800" height="400" rx="12" fill="#1B2838"/>

  <!-- Title -->
  <text x="40" y="44" fill="#FF6B35" font-size="13" font-weight="700" letter-spacing="1.5">HOW THE VIG WORKS</text>
  <line x1="40" y1="56" x2="760" y2="56" stroke="#2A3F56" stroke-width="1"/>

  <!-- Section 1: Fair odds vs. real odds -->
  <text x="40" y="90" fill="#FFFFFF" font-size="14" font-weight="700">Coin flip example: fair odds vs. sportsbook odds</text>

  <!-- Fair odds bar -->
  <text x="40" y="124" fill="#6B6B8A" font-size="12" font-weight="600">FAIR ODDS</text>
  <rect x="160" y="110" width="280" height="24" rx="4" fill="#00D4AA" opacity="0.9"/>
  <text x="300" y="127" text-anchor="middle" fill="#1B2838" font-size="12" font-weight="700">Team A: +100 (50%)</text>
  <rect x="440" y="110" width="280" height="24" rx="4" fill="#FF6B35" opacity="0.9"/>
  <text x="580" y="127" text-anchor="middle" fill="#1B2838" font-size="12" font-weight="700">Team B: +100 (50%)</text>
  <text x="730" y="127" fill="#A8A8C0" font-size="12" font-weight="600">= 100%</text>

  <!-- Real odds bar -->
  <text x="40" y="168" fill="#6B6B8A" font-size="12" font-weight="600">REAL LINE</text>
  <rect x="160" y="154" width="294" height="24" rx="4" fill="#00D4AA"/>
  <text x="307" y="171" text-anchor="middle" fill="#1B2838" font-size="12" font-weight="700">Team A: −110 (52.4%)</text>
  <rect x="454" y="154" width="294" height="24" rx="4" fill="#FF6B35"/>
  <text x="601" y="171" text-anchor="middle" fill="#1B2838" font-size="12" font-weight="700">Team B: −110 (52.4%)</text>
  <text x="758" y="171" fill="#FF6B35" font-size="12" font-weight="700">= 104.8%</text>

  <!-- The vig callout -->
  <rect x="160" y="190" width="588" height="4" rx="2" fill="#2A3F56"/>
  <rect x="714" y="186" width="34" height="12" rx="2" fill="#FF3D00"/>
  <text x="731" y="195" text-anchor="middle" fill="#FFF" font-size="8" font-weight="700">VIG</text>
  <text x="400" y="214" text-anchor="middle" fill="#A8A8C0" font-size="12">The 4.8% over 100% is the sportsbook's commission — you pay it regardless of outcome</text>

  <!-- Divider -->
  <line x1="40" y1="234" x2="760" y2="234" stroke="#2A3F56" stroke-width="1"/>

  <!-- Section 2: Break-even rates -->
  <text x="40" y="266" fill="#FFFFFF" font-size="14" font-weight="700">Break-even win rates by odds</text>

  <!-- Bar chart: break-even rates -->
  <g>
    <!-- +150 -->
    <text x="80" y="298" text-anchor="end" fill="#A8A8C0" font-size="12">+150</text>
    <rect x="90" y="286" width="200" height="18" rx="3" fill="#00D4AA" opacity="0.8"/>
    <text x="96" y="299" fill="#1B2838" font-size="11" font-weight="700">40.0% — profit if you win &gt;40%</text>

    <!-- +100 -->
    <text x="80" y="324" text-anchor="end" fill="#A8A8C0" font-size="12">+100</text>
    <rect x="90" y="312" width="250" height="18" rx="3" fill="#00D4AA" opacity="0.6"/>
    <text x="96" y="325" fill="#1B2838" font-size="11" font-weight="700">50.0% — true coin flip, no vig</text>

    <!-- −110 -->
    <text x="80" y="350" text-anchor="end" fill="#FF6B35" font-size="12" font-weight="700">−110</text>
    <rect x="90" y="338" width="262" height="18" rx="3" fill="#FF6B35"/>
    <text x="96" y="351" fill="#1B2838" font-size="11" font-weight="700">52.4% — standard vig, most common</text>

    <!-- −150 -->
    <text x="80" y="376" text-anchor="end" fill="#A8A8C0" font-size="12">−150</text>
    <rect x="90" y="364" width="300" height="18" rx="3" fill="#FF6B35" opacity="0.7"/>
    <text x="96" y="377" fill="#1B2838" font-size="11" font-weight="700">60.0% — heavy favorite, need 6 in 10</text>
  </g>

  <!-- Annotation -->
  <text x="500" y="298" fill="#6B6B8A" font-size="11">← easier to profit</text>
  <text x="500" y="376" fill="#6B6B8A" font-size="11">← harder to profit</text>
</svg>

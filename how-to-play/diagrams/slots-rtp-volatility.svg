<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="grad-accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#FF8A5C"/>
    </linearGradient>
    <linearGradient id="grad-teal" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00D4AA"/>
      <stop offset="100%" stop-color="#33DDBB"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" rx="12" fill="#1B2838"/>

  <!-- Title -->
  <text x="40" y="44" fill="#FF6B35" font-size="13" font-weight="700" letter-spacing="1.5">RTP &amp; VOLATILITY COMPARED</text>
  <line x1="40" y1="56" x2="760" y2="56" stroke="#2A3F56" stroke-width="1"/>

  <!-- Column headers -->
  <text x="40" y="88" fill="#6B6B8A" font-size="12" font-weight="700" letter-spacing="1">MACHINE TYPE</text>
  <text x="280" y="88" fill="#6B6B8A" font-size="12" font-weight="700" letter-spacing="1">RTP</text>
  <text x="400" y="88" fill="#6B6B8A" font-size="12" font-weight="700" letter-spacing="1">HOUSE EDGE</text>
  <text x="550" y="88" fill="#6B6B8A" font-size="12" font-weight="700" letter-spacing="1">VOLATILITY</text>

  <!-- Row 1: High RTP Online -->
  <text x="40" y="126" fill="#FFFFFF" font-size="15" font-weight="600">High-RTP online slot</text>
  <text x="280" y="126" fill="#00D4AA" font-size="15" font-weight="700">96–98%</text>
  <text x="400" y="126" fill="#A8A8C0" font-size="15">2–4%</text>
  <rect x="550" y="114" width="180" height="16" rx="3" fill="#2A3F56"/>
  <rect x="550" y="114" width="36" height="16" rx="3" fill="url(#grad-teal)"/>
  <text x="556" y="126" fill="#1B2838" font-size="10" font-weight="700">LOW</text>

  <!-- Row 2: Average online -->
  <line x1="40" y1="144" x2="760" y2="144" stroke="#2A3F56" stroke-width="0.5"/>
  <text x="40" y="174" fill="#FFFFFF" font-size="15" font-weight="600">Average online slot</text>
  <text x="280" y="174" fill="#00D4AA" font-size="15" font-weight="700">92–96%</text>
  <text x="400" y="174" fill="#A8A8C0" font-size="15">4–8%</text>
  <rect x="550" y="162" width="180" height="16" rx="3" fill="#2A3F56"/>
  <rect x="550" y="162" width="90" height="16" rx="3" fill="#FFB300"/>
  <text x="564" y="174" fill="#1B2838" font-size="10" font-weight="700">MEDIUM</text>

  <!-- Row 3: Casino floor -->
  <line x1="40" y1="192" x2="760" y2="192" stroke="#2A3F56" stroke-width="0.5"/>
  <text x="40" y="222" fill="#FFFFFF" font-size="15" font-weight="600">Casino floor slot</text>
  <text x="280" y="222" fill="#FF6B35" font-size="15" font-weight="700">85–95%</text>
  <text x="400" y="222" fill="#A8A8C0" font-size="15">5–15%</text>
  <rect x="550" y="210" width="180" height="16" rx="3" fill="#2A3F56"/>
  <rect x="550" y="210" width="144" height="16" rx="3" fill="url(#grad-accent)"/>
  <text x="570" y="222" fill="#1B2838" font-size="10" font-weight="700">HIGH</text>

  <!-- Row 4: Progressive jackpot -->
  <line x1="40" y1="240" x2="760" y2="240" stroke="#2A3F56" stroke-width="0.5"/>
  <text x="40" y="270" fill="#FFFFFF" font-size="15" font-weight="600">Progressive jackpot</text>
  <text x="280" y="270" fill="#FF6B35" font-size="15" font-weight="700">85–92%</text>
  <text x="400" y="270" fill="#A8A8C0" font-size="15">8–15%</text>
  <rect x="550" y="258" width="180" height="16" rx="3" fill="#2A3F56"/>
  <rect x="550" y="258" width="180" height="16" rx="3" fill="#FF3D00"/>
  <text x="559" y="270" fill="#FFFFFF" font-size="10" font-weight="700">VERY HIGH</text>

  <!-- Divider -->
  <line x1="40" y1="300" x2="760" y2="300" stroke="#2A3F56" stroke-width="1"/>

  <!-- Key takeaway -->
  <text x="40" y="332" fill="#FFFFFF" font-size="14" font-weight="700">Key takeaway</text>
  <text x="40" y="356" fill="#A8A8C0" font-size="13">Higher RTP = smaller house edge. Volatility tells you how bumpy the ride is.</text>
  <text x="40" y="378" fill="#A8A8C0" font-size="13">Two machines with 95% RTP can feel completely different depending on volatility.</text>
</svg>

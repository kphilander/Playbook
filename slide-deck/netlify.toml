[build]
  base = "slide-deck"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  PUPPETEER_SKIP_DOWNLOAD = "true"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# SPA fallback â€” all routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
